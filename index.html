<html lang="ko">
<head>

    rel="stylesheet"

    />

            </div>
            <div class="logo">
                <a href="index.html"><img src="img/logo.png" alt="로고"></a>
            </div>
        </div>
        <ul class="gnb">
            <li><a href="#">관람</a></li>
            <li><a href="#">전시</a></li>

    </header>

    <!-- 바디 영역 -->
    <div class="bodyWrap">
        <!-- 메인 슬라이드 영역 -->
        <div class="mainSlide">
            <!-- Slider main container -->
            <div class="swiper">
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">
                    <!-- Slides -->
                    <div class="swiper-slide"><img src="img/mainSlide/slide1.jpg" alt="기획특별전"></div>
                    <div class="swiper-slide"><img src="img/mainSlide/slide2.png" alt="음성안내기대여"></div>
                    <div class="swiper-slide"><img src="img/mainSlide/slide3.jpg" alt="여름방학프로그램"></div>
                </div>
                <!-- pagination -->
                <div class="swiper-pagination"></div>
            
                <!-- navigation buttons -->
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>

                <!-- autoplay stop&play button -->
                <div class="swiper-button-area">
                    <div class="swiper-button-pause"><img src="img/mainSlide/vis_pause.png" alt="stop"></div>
                    <div class="swiper-button-play nonedp"><img src="img/mainSlide/vis_play.png" alt="play"></div>
                </div>
            </div>

            <div class="selectTab">
                <ul>
                    <li><a href="#">관람예약</a></li>
                    <li><a href="#">전시</a></li>
                    <li><a href="#">교육</a></li>
                    <li><a href="#">소장품</a></li>
                </ul>
            </div>

        <!-- 메인 컨텐츠 영역 -->
        <div class="mainContents">
            <div class="subBanner">
                서브배너 영역
            </div>
            
            <div class="program">
                프로그램 영역
            </div>
    
            <div class="notice">
                공지사항 영역
            </div>

    <!-- 푸터 영역 -->
    <footer>
        푸터 영역
    </footer>
